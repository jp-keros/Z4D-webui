<nav class="p-2 navbar navbar-expand-xl navbar-light bg-light navbar-fixed-top'">
  <div class="container-fluid">
    <a class="navbar-brand" href="https://github.com/zigbeefordomoticz/Domoticz-Zigbee">
      <img class="img-responsive logo" src="assets/z4d_logo.png" alt="Logo" />
    </a>

    <button
      class="navbar-toggler navbar-toggler-right"
      type="button"
      aria-controls="appNavigation"
      aria-expanded="!menuHidden"
      aria-label="Toggle navigation"
      (click)="toggleMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      id="appNavigation"
      class="collapse navbar-collapse float-xs-none h-100 justify-content-between"
      [ngbCollapse]="menuHidden">
      <ul class="navbar-nav h-100">
        <li ngbDropdown routerLinkActive="active" class="dropdown">
          <a class="nav-item nav-link mx-2" routerLink="/dashboard" routerLinkActive="active">
            <i class="fas fa-home"></i>
            <span>{{ plugin?.Name }}</span>
          </a>
        </li>
        <li ngbDropdown routerLinkActive="active" class="nav-item dropdown">
          <a class="nav-link nav-item dropdown-toggle" id="dropdown1" ngbDropdownToggle translate="management"></a>
          <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdown1">
            <li
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              routerLink="/device"
              routerLinkActive="active">
              <i class="fas fa-tablet me-2"></i> <span translate="device"></span>
            </li>
            <li
              class="dropdown-item nav-link nav-item"
              (click)="toggleMenu()"
              routerLink="/group"
              routerLinkActive="active">
              <i class="fas fa-layer-group me-2"></i> <span translate="group"></span>
            </li>
          </ul>
        </li>
        <li ngbDropdown routerLinkActive="active" class="nav-item dropdown">
          <a class="nav-link nav-item dropdown-toggle" id="dropdown2" ngbDropdownToggle translate="network"></a>
          <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdown2">
            <li
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              routerLink="/network/topology"
              routerLinkActive="active">
              <i class="fas fa-wifi me-2"></i> <span translate="network.topo"></span>
            </li>
            <li
              class="dropdown-item nav-link nav-item"
              (click)="toggleMenu()"
              routerLink="/network/energy-level"
              routerLinkActive="active">
              <i class="fas fa-broadcast-tower me-2"></i> <span translate="network.energy"></span>
            </li>
          </ul>
        </li>

        <li ngbDropdown routerLinkActive="active" class="nav-item dropdown">
          <a class="nav-link nav-item dropdown-toggle" id="dropdown4" ngbDropdownToggle translate="admin"></a>
          <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdown4">
            <li
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              [routerLink]="['/admin']"
              [queryParams]="{ action: 'plugin' }"
              routerLinkActive="active">
              <i class="fas fa-satellite-dish me-2"></i> <span translate="admin.plugin"></span>
            </li>
            <li
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              [routerLink]="['/admin']"
              [queryParams]="{ action: 'pairing' }"
              routerLinkActive="active">
              <i class="fab fa-usb me-2"></i> <span translate="admin.pairing"></span>
            </li>
            <li
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              [routerLink]="['/admin']"
              [queryParams]="{ action: 'group' }"
              routerLinkActive="active">
              <i class="fas fa-layer-group me-2"></i> <span translate="admin.group"></span>
            </li>
            <li
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              [routerLink]="['/admin']"
              [queryParams]="{ action: 'coordinator' }"
              routerLinkActive="active">
              <i class="fas fa-user me-2"></i> <span translate="admin.coordinator"></span>
            </li>
            <li
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              [routerLink]="['/admin/firmware']"
              routerLinkActive="active">
              <i class="fas fa-retweet me-2"></i> <span translate="admin.firmware"></span>
            </li>
          </ul>
        </li>

        <li ngbDropdown routerLinkActive="active" class="dropdown">
          <a class="nav-item nav-link mx-2" routerLink="/settings" routerLinkActive="active">
            <i class="fas fa-cog"></i>
            <span translate>settings</span>
          </a>
        </li>
        <li ngbDropdown routerLinkActive="active" class="nav-item dropdown">
          <a class="nav-link nav-item dropdown-toggle" id="dropdown3" ngbDropdownToggle translate="tools"></a>
          <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdown3">
            <li
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              routerLink="/tools/link"
              routerLinkActive="active">
              <i class="fas fa-toolbox me-2"></i> <span translate="tools.tools"></span>
            </li>
            <li
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              routerLink="/tools/command"
              routerLinkActive="active">
              <i class="fas fa-lightbulb me-2"></i> <span translate="tools.command"></span>
            </li>
            <li
              *ngIf="plugin?.Zigpy"
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              routerLink="/tools/configure"
              routerLinkActive="active">
              <i class="fas fa-user-cog me-2"></i> <span translate="tools.reporting.configure"></span>
            </li>
            <li
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              routerLink="/tools/binding"
              routerLinkActive="active">
              <i class="fas fa-compress-arrows-alt me-2"></i> <span translate="tools.binding"></span>
            </li>
            <li
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              routerLink="/tools/debug"
              routerLinkActive="active">
              <i class="fas fa-wrench me-2"></i> <span translate="tools.debug"></span>
            </li>
            <li
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              routerLink="/tools/error"
              routerLinkActive="active">
              <i class="fas fa-bug me-2"></i> <span translate="tools.error"></span>
            </li>
          </ul>
        </li>
        <li
          ngbDropdown
          routerLinkActive="active"
          class="nav-item dropdown test"
          *ngIf="showManufacturerCasaia || showManufacturerZlinky">
          <a class="nav-link nav-item dropdown-toggle" id="dropdown2" ngbDropdownToggle translate="manufacturer"></a>
          <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdown2">
            <li
              *ngIf="showManufacturerCasaia"
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              routerLink="/manufacturer/casaia"
              routerLinkActive="active">
              <img style="width: 50%; height: 50%" src="assets/logo-casa.svg" />
            </li>
            <li
              *ngIf="showManufacturerZlinky"
              class="dropdown-item nav-item nav-link"
              (click)="toggleMenu()"
              routerLink="/manufacturer/zlinky"
              routerLinkActive="active">
              <img style="width: 30%; height: 30%" src="https://lixee.fr/img/prestashop-logo-1599316711.jpg" />
            </li>
          </ul>
        </li>

        <li ngbDropdown routerLinkActive="active" class="dropdown">
          <a class="nav-item nav-link mx-2" routerLink="/about" routerLinkActive="active">
            <i class="fas fa-question-circle"></i>
            <span translate>About</span>
          </a>
        </li>
      </ul>

      <div *ngIf="restart" class="navbar-nav ml-auto">
        <div class="nav-item d-flex align-items-center border-left pl-5" ngbDropdown placement="bottom">
          <div class="me-3">
            <a
              class="nav-item nav-link mx-2"
              [routerLink]="['/admin']"
              [queryParams]="{ action: 'plugin' }"
              routerLinkActive="active">
              <i
                ngbPopover="{{ 'header.popover.text' | translate }}"
                triggers="mouseenter:mouseleave"
                popoverTitle="{{ 'header.popover.title' | translate }}"
                class="fa fa-2x fa-exclamation-circle blink"></i>
            </a>
          </div>
        </div>
      </div>
      <div *ngIf="logError" class="navbar-nav ml-auto">
        <div class="nav-item d-flex align-items-center border-left pl-5" ngbDropdown placement="bottom">
          <div class="me-3">
            <a class="nav-item nav-link mx-2" [routerLink]="['/tools/error']" routerLinkActive="active">
              <i
                ngbPopover="{{ 'error.popover.text' | translate }}"
                triggers="mouseenter:mouseleave"
                popoverTitle="{{ 'error.popover.title' | translate }}"
                class="fa fa-2x fa-exclamation-triangle blink"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="d-none d-xl-block">
        <div class="navbar-nav ml-auto d-flex align-items-center">
          <div class="nav-item border-start ps-3">
            <div class="switch switch-sm me-2 pe-3">
              <input [(ngModel)]="permitChecked" (click)="permit($event)" type="checkbox" id="switch-sm" />
              <label class="mb-0" for="switch-sm" translate="admin.permittojoin.label"></label>
            </div>
          </div>
          <div class="nav-item border-start" ngbDropdown placement="bottom">
            <div>
              <a id="language-dropdown" class="nav-link ps-3" ngbDropdownToggle
                ><img class="img-responsive" style="width: 1.25rem" src="assets/{{ currentFlag }}" />
              </a>
              <div ngbDropdownMenu aria-labelledby="language-dropdown">
                <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
                  <img class="img-responsive" style="width: 1.25rem" src="assets/{{ language.flag }}" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-xl-none">
        <div class="navbar-nav">
          <div class="nav-item border-top mt-1">
            <div class="switch switch-sm mt-3">
              <input [(ngModel)]="permitChecked" (click)="permit($event)" type="checkbox" id="switch-sm" />
              <label for="switch-sm" translate="admin.permittojoin.label"></label>
            </div>
          </div>
          <div class="mb-3 nav-item border-top mt-3" ngbDropdown placement="bottom">
            <a id="language-dropdown mt-3" class="nav-link" ngbDropdownToggle
              ><img class="img-responsive" style="width: 1.25rem" src="assets/{{ currentFlag }}" />
            </a>
            <div ngbDropdownMenu aria-labelledby="language-dropdown">
              <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
                <img class="img-responsive" style="width: 1.25rem" src="assets/{{ language.flag }}" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
