<div class="row row-cols-1 row-cols-md-2 g-4 mt-1">
  <div class="col">
    <div class="card" *ngIf="chart && !plugin?.Zigpy">
      <div class="card-header fw-bold" translate="network.stats.detail.visu.header"></div>
      <div class="card-body">
        <p class="card-text" [innerHTML]="'network.stats.detail.visu.subtitle' | translate"></p>
        <div class="card-text">
          <div [chart]="chart" class="text-center"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card" *ngIf="chart2">
      <div class="card-header fw-bold" translate="network.stats.detail.visu.header"></div>
      <div class="card-body">
        <p class="card-text" [innerHTML]="'network.stats.detail.visu.subtitle' | translate"></p>
        <div class="card-text">
          <div [chart]="chart2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
